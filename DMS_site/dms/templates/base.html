{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <title> DMS </title>
    </head>
	<!-- <style type="text/css"> -->
		<!-- .alert-trim { -->
			<!-- display: inline-block; -->
			<!-- float: left/right; -->
		<!-- } -->
	<!-- </style> -->
    <body>
        <nav class='navbar navbar-dark navbar-expand-sm bg-dark'>
        <div class='container'>
            <a class="navbar-brand" href='/'>Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarText">
                <div class='col clearfix'>
                    <ul class="navbar-nav float-right">
                        {% if request.user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" href='/documents/'>Documents</a></li>
                        <li class="nav-item"><a class="nav-link" href='/projects/'>Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href='/profile/{{ request.user.id }}'>Profile</a></li>
                        <li class="nav-item"><a class="nav-link" href='/logout/'>Logout</a></li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link" href='/login/'>Login</a></li>
                        <li class="nav-item"><a class="nav-link" href='/register/'>Register</a></li>
                        {% endif %}
                    </ul>
                </div>

            </div>
        </div>
        </nav>
        <div class='col'>
        </div>
        {% if messages %}      
        <div class='container my-0'>
            <div class='row'>
                {% for message in messages %}
                <div class="col-2"></div>
                <div class="col-8 mb-0">
                    <div class="mt-4 alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show mb-0" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="col-2"></div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        {% block content %}{% endblock %}
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    </body>
</html>
