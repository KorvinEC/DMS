{% extends 'base.html' %}

{% block content %}
    <div class='container pt-4'>
        <form action='/login/' method='post'>
        {% csrf_token %}
        <!-- {{ form }} -->
            <div class="form-group row" >
                <label for='{{ form.username.id_for_label }}' class='col-sm-2 col-form-label'>{{ form.username.label }}</label>
                <div class="col-sm-10">
                <input type="text" class="form-control"
                       id='{{ form.username.id_for_label }}'
                       name='{{ form.username.html_name }}'
                       {% if form.username.value %} value='{{ form.username.value }}' {% endif %}
                       required>
                </div>
            </div>
            <div class="form-group row" >
                <label for='{{ form.password.id_for_label }}' class='col-sm-2 col-form-label'>{{ form.password.label }}</label>
                <div class="col-sm-10">
                <input type="password" class="form-control"
                       id='{{ form.password.id_for_label }}'
                       name='{{ form.password.html_name }}'
                       {% if form.password.value %} value='{{ form.password.value }}' {% endif %}
                       required>
                </div>
            </div>
            {% if form.errors %}
               <div class="alert alert-warning my-2" role='alert'>
               Your username and password didn't match. Please try again
               </div>
            {% endif %}
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
{% endblock %}
